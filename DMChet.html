<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="Client-Side.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CH.css">
</head>
<body>
    <div id="start-page">
        <h1 class="border">Welcome to MDC</h1>
        <div id="profile-picture-container">
            <label for="start-image-input" style="cursor: pointer;">
                <span class="border">תמונת פרופיל</span><br>
                <img src="" id="profile-picture" alt="">
                <input type="file" id="start-image-input" accept="image/*">
            </label>
        </div>
    <br>
        <form id="start-form" class="box-input">
            <input type="text" id="start-name" class="border" placeholder="הכנס את שמך">
        </form><br><br>
    
        <button type="button" class="border" onclick="startChat()">הכנס לצט</button>
    </div>
    
    <div id="chat-container">
        <div id="chat-header">
            <div>
                <img src="" id="profile-picture-header" alt="">
                <span id="user-name-header"></span>
            </div>
            <button class="Btn" onclick="logout()">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">התנתק</div>
              </button>        
        </div>

        <div id="chat-messages"></div>
         <form id="message-form">
        <div id="file-input-container">
            <button type="button" class="btn btn-primary" onclick="sendMessage()">שלח</button>
        </div>
        <input type="text" id="message-input" class="form-control" placeholder="הודעה">
    </form>
    </div>
